<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listing</title>
</head>
<body>
    <h1>Un-ordered list</h1>
    <ul>
        <li>Fruits
            <ul>
                <li>Mango</li>
                <li>Guava</li>
                <li>Pipeapple</li>
                <li>Grapes</li>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
